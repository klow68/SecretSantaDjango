{% load i18n %}
{% load account_tags %}


<ul class="account-bar nav navbar-nav">
    {% if request.user.is_authenticated %}
        <li class="user nav-item">
            <a class="nav-link" href="{% url 'account_settings' %}">
            <i class="fas fa-user"></i>
            {% user_display request.user %}</a>
        </li>
        <li class="logout nav-item">
            <a class="nav-link" id="account_logout" href="{% url 'account_logout' %}">
                <i class="fas fa-power-off"></i>
                {% trans "Log out" %}
            </a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">{% trans "Log in" %}</a>
        </li>
        {% if ACCOUNT_OPEN_SIGNUP %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">{% trans "Sign up" %}</a>
            </li>
        {% endif %}
    {% endif %}
</ul>

<form id="accountLogOutForm" style="display: none;" action="{% url 'account_logout' %}" method="POST">
    {% csrf_token %}
</form>
